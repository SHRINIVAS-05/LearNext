<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Create Course Page</title>

<style>
h5 {
	font-family: Algerian, sans-serif;
	font-size: 20px;
}

body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0; /* Change background color as desired */
}

.container {
	max-width: 100%;
	padding: 0 15px;
}

form {
	width: 100%;
	max-width: 400px;
	margin: 20 left;
}
</style>



</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="home"> LearnNext </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h5 style="font-size: 30px;">Create Course !</h5>


		<form action="CreateCourse" method="post">

			<div class="mb-3">
				<label for="courseId" class="form-label">Course ID</label> <input
					type="text" class="form-control" name="courseId"
					placeholder="Enter course ID">
			</div>
			<div class="mb-3">
				<label for="courseName" class="form-label">Course Name</label> <input
					type="text" class="form-control" name="courseName"
					placeholder="Enter course name">
			</div>
			<div class="mb-3">
				<label for="coursePrice" class="form-label">Course Price</label> <input
					type="text" class="form-control" name="coursePriceId"
					placeholder="Enter course price">
			</div>

			<!-- Create Button -->
			<button type="submit" class="btn btn-primary">Add course</button>
			<br>
			<br>
		</form>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

</body>
</html>

			<div class="input-group">
    <label for="email">Email address</label>
    <input type="text" id="email" name="email" placeholder="Enter email" required>
    <div class="error-message" id="email-error">Email is required</div>
    <small>We'll never share your email with anyone else.</small>
</div>

<div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <div class="error-message" id="password-error">Password is required</div>
</div>
			
			
			<button type="submit" class="btn">Submit</button>

				New here? <a href="Register-1">Register</a>
			</p>

	<script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const errorMessage = document.getElementById('error-message');

        // Function to hide error messages as the user types
        emailInput.addEventListener('input', function() {
            if (emailInput.value !== '') {
                emailError.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (passwordInput.value !== '') {
                passwordError.style.display = 'none';
            }
        });

        // Hide the general error message after 5 seconds
        if (errorMessage) {
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Trainers Page</title>

    <style>
        h5 {
            font-family: Algerian, sans-serif;
            font-size: 30px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Change background color as desired */
        }

        .container {
            max-width: 100%;
            padding: 0 15px;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 20px auto; /* Adjust margin to center form */
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">LearnNext</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

   
	<div>
	<h5> View Course</h5>
		<table class="table table-success table-striped table-bordered w-50"
			border="2">
			<thead>
				<tr>
					<th scope="col">courseId</th>
					<th scope="col">courseName</th>
					<th scope="col">coursePriceId</th>
					<th scope="col">lessons</th>
				</tr> <!-- corrected closing tag -->
			</thead>
			<tbody>
				    <tr th:each="course: ${courseList}">
					<td th:text="${course.courseId}"></td> <!-- corrected typo here -->
					<td th:text="${course.courseName}"></td> <!-- corrected typo here -->
					<td th:text="${course.coursePriceId}"></td> <!-- corrected typo here -->
					<td th:text="${course.lessons}"></td> <!-- corrected typo here -->
				    </tr> <!-- corrected closing tag -->
			</tbody>
		</table>
	</div>
	
	
	
</div>
